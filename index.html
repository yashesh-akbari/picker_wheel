<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/todo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/todo.css" />
    <title>Todo app</title>
  </head>
  <body class="light-mode">
    <header></header>
    <main>
      <!-- Form Container -->
      <div class="todo-container">
        <h1>TODO APP</h1>
        <form id="form_submit">
          <div class="form-grid">
            <input
              type="text"
              placeholder="Write todo and hit enter"
              id="input_text"
              required
            />
            <input type="date" id="input_date" required />

            <select id="input_category" required>
              <option disabled selected>Select category</option>
              <option>Health and Fitness</option>
              <option>Study/Learning</option>
              <option>Work/Career</option>
              <option>Home/Chores</option>
              <option>Sport</option>
              <option>Notes</option>
              <option>Other</option>
            </select>

            <select id="input_level" required>
              <option disabled selected>Importance level</option>
              <option>High</option>
              <option>Middle</option>
              <option>Low</option>
            </select>
          </div>
          <button type="submit">ADD</button>
        </form>
      </div>

      <!-- Table Section -->
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Todo's detail</th>
              <th>Category</th>
              <th>Importance</th>
              <th>Date</th>
              <th>Remaining</th>
              <th>status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="todo_body">
            <!-- <tr>
              <td>1</td>
              <td>Buy the car</td>
              <td>Career</td>
              <td>Middle</td>
              <td>25-11-2028</td>
              <td>2 days remain</td>
              <td>completed</td>
              <td>
                <button>Delete</button> <button>Edit</button>
                <button>mark as completed</button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>

      <!-- Filter Section -->
      <div class="filters">
        <h1 id="total_todo_count">Total Todos: 0</h1>

        <label>Filter by category:</label>
        <select id="filter_category">
          <option value="" selected>Select category</option>
          <option>Health and Fitness</option>
          <option>Study/Learning</option>
          <option>Work/Career</option>
          <option>Home/Chores</option>
          <option>Sport</option>
          <option>Notes</option>
          <option>Other</option>
        </select>

        <label>Filter by importance:</label>
        <select id="filter_importance">
          <option value="" selected>select the importance</option>
          <option>High</option>
          <option>Middle</option>
          <option>Low</option>
        </select>

        <label>Filter by remaining date:</label>
        <select id="filter_date">
          <option value="" selected>select date range</option>
          <option>1-7 days</option>
          <option>7-14 days</option>
          <option>14+ days</option>
        </select>

        <label>Filter by status</label>
        <select id="filter_status">
          <option value="" selected>select status</option>
          <option>all task</option>
          <option>completed task</option>
          <option>not completed task</option>
        </select>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
